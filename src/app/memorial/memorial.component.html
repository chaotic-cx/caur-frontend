<div class="ml-auto mr-auto px-10 text-center">
    <h2 class="text-4xl font-extrabold text-maroon">Memorial</h2>
    <p class="my-4 text-center text-lg text-text">
        These screenshots have been collected by the community as celebration of the 3rd birthday of Chaotic-AUR.
    </p>
</div>
<div class="grid grid-cols-2 gap-10 p-10 md:grid-cols-4 5xl:grid-cols-6">
    @for (link of termLinks; track link) {
        <div class="chaotic-grow-s">
            <img
                class="h-auto max-w-full rounded-lg"
                ngSrc="{{ link }}"
                width="800"
                height="600"
                alt="Terminal screenshot"
            />
        </div>
    }
</div>
<div class="grid grid-cols-1 content-center gap-10 p-10 md:grid-cols-2 5xl:grid-cols-4">
    @for (link of desktopLinks; track link) {
        <div class="chaotic-grow-s">
            <img
                class="h-auto max-w-full rounded-lg"
                ngSrc="{{ link }}"
                width="1980"
                height="1280"
                alt="Terminal screenshot"
            />
        </div>
    }
</div>
