@if (displayInteractive && !isMobile) {
    <iframe class="my-3 rounded-3xl" #iframe [src]="urlSafe" (dblclick)="openApplet()"></iframe>
}
@if (!displayInteractive || isMobile) {
    <img
        class="mx-3 my-3 rounded-3xl"
        ngSrc="./assets/logo.png"
        alt="Chaotic-AUR logo"
        priority
        width="875"
        height="875"
    />
}
