<div class="bg-base">
    <div>
        <h1 class="text-4xl text-maroon font-extrabold text-center">Stats</h1>
        <p class="my-4 text-lg text-text text-center">This page general package stats collected by our router</p>
        <p class="my-4 text-lg text-text text-center">Total users over the last months: {{ total30dUsers }}</p>
        <p class="my-4 text-xs text-text text-center">(Yes, stats can still take quite long to load as of now)</p>
        <div class="container items-center mx-auto text-center py-5">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button
                    (click)="changeDisplay($event)"
                    id="button-search"
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-mauve bg-surface0 border border-red rounded-s-lg hover:chaotic-grow-s hover:text-green focus:z-10"
                >
                    Package search
                </button>
                <button
                    (click)="changeDisplay($event)"
                    id="button-pkgstats"
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-mauve bg-surface0 border border-red hover:chaotic-grow-s hover:text-green focus:z-10"
                >
                    Global package stats
                </button>
                <button
                    (click)="changeDisplay($event)"
                    id="button-miscstats"
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-mauve bg-surface0 border border-red rounded-r-lg hover:chaotic-grow-s hover:text-green focus:z-10"
                >
                    Misc stats
                </button>
            </div>
        </div>

        @if (currentView === "search") {
        <app-package-search></app-package-search>
        } @if (currentView === "pkgstats") {
        <app-package-stats></app-package-stats>
        } @if (currentView === "miscstats") {
        <app-misc-stats></app-misc-stats>
        }
    </div>
</div>
