@if (displayInteractive && !isMobile) {
<iframe class="my-3 rounded-3xl" [src]="urlSafe"></iframe>
} @if (!displayInteractive || isMobile) {
<img
    class="my-3 rounded-3xl"
    (click)="openApplet()"
    ngSrc="./assets/logo.png"
    alt="Chaotic-AUR logo"
    priority
    width="875"
    height="875"
/>
}
